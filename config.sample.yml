bot:
    token: '<BOT_TOKEN>'
commandPrefix: '!'
applyRolesEmbeds:
    registerLanguage:
        title: Welcome! Please select **only one** language.
        description: |
            🇺🇸 English
            🇯🇵 日本語
            🇨🇳 簡體中文
            🇹🇼 繁體中文
        reactions:
            🇺🇸:
                role: '<ROLD_ID>'
            🇯🇵:
                role: '<ROLD_ID>'
            🇨🇳:
                role: '<ROLD_ID>'
            🇹🇼:
                role: '<ROLD_ID>'
assignRoleChannels:
    '<CHANNEL_ID>':
        roleId: '<ROLD_ID>'
        leaveCommand: leave
roleLanguages:
    '<ROLD_ID>': en
    '<ROLD_ID>': ja-JP
    '<ROLD_ID>': zh-Hans
    '<ROLD_ID>': zh-Hant
